{% extends "auth_base.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="register-container">
  <div class="card register-card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4 fw-bold text-primary">Crear cuenta</h2>

    <form id="registerForm" method="POST" action="/register" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Nombre</label>
          <input type="text" class="form-control form-control-lg" name="nombre" placeholder="Ej. Carlos" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Apellido</label>
          <input type="text" class="form-control form-control-lg" name="apellido" placeholder="Ej. Bonilla" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Empresa</label>
        <input type="text" class="form-control form-control-lg" name="empresa" placeholder="Nombre de la empresa">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Correo electrónico</label>
        <input type="email" class="form-control form-control-lg" name="correo" placeholder="correo@empresa.com" required>
      </div>

      <div class="row">
        <div class="col-md-8 mb-3">
          <label class="form-label fw-semibold">RUC</label>
          <input type="text" class="form-control form-control-lg" name="ruc" placeholder="Ej. 1234567-8-999999">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label fw-semibold">DV</label>
          <input type="text" class="form-control form-control-lg" name="dv" placeholder="Ej. 55">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Teléfono</label>
        <input type="text" class="form-control form-control-lg" name="telefono" placeholder="Ej. +507 6000-0000">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Usuario</label>
        <input type="text" class="form-control form-control-lg" name="username" placeholder="Nombre de usuario" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Contraseña</label>
          <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="********" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Confirmar contraseña</label>
          <input type="password" class="form-control form-control-lg" name="confirm_password" id="confirm_password" placeholder="********" required>
        </div>
      </div>

      <div id="error-msg" class="text-danger small mb-3"></div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Registrarme</button>
      </div>

      <div class="text-center mt-4">
        <small>¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Inicia sesión</a></small>
      </div>
    </form>
  </div>
</div>

<style>
.register-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
}

.register-card {
  width: 100%;
  max-width: 600px;
  background: #ffffffdd;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.auth-title {
  text-align: center;
  margin-bottom: 1.5rem;
  font-weight: 700;
}

input.form-control {
  border-radius: 10px;
  border: 1px solid #d0d0d0;
  transition: all 0.2s ease;
}

input.form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0,123,255,0.3);
}
</style>
