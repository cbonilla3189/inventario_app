<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-purple sticky-top">
    <div class="container-fluid position-relative">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="static/img/aruna_5.png" alt="Logo" class="logo-aruna">
      </a>
      <span class="navbar-text text-white">Panel de administración</span>
    </div>
  </nav>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Crear compañia y usuario editor</h5>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <!-- Datos de la compañia -->
        <div class="mb-3">
          <label class="form-label">Nombre de la compañia*</label>
          <input type="text" name="nombre_empresa" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" name="direccion" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" name="telefono" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Correo de la compañia</label>
          <input type="email" name="correo_empresa" class="form-control">
        </div>

        <hr>

        <!-- Datos del usuario editor -->
        <div class="mb-3">
          <label class="form-label">Correo (usuario)*</label>
          <input type="email" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña*</label>
          <input type="password" name="password" class="form-control" minlength="6" required>
        </div>

        <button class="btn btn-primary w-100">Registrarse</button>
      </form>

      <p class="text-center mt-3">
        ¿Ya tienes cuenta?
        <a href="/">Iniciar sesión</a>
      </p>
    </div>
  </div>
</body>
</html>
