<!DOCTYPE html>
<html>
<head>
  <title>Editar compañia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-4">Editar compañia</h3>
    <form method="POST" action="/admin?section=guardar_compania">
      <input type="hidden" name="id" value="{{ datos[0] }}">
      {% for i in range(1, columnas|length) %}
        <div class="mb-3">
          <label class="form-label">{{ columnas[i] }}</label>
          <input type="text" name="{{ columnas[i] }}" class="form-control" value="{{ datos[i] or '' }}">
        </div>
      {% endfor %}
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="/admin?section=companias" class="btn btn-secondary">Cancelar</a>
        <form method="POST" action="/admin?section=eliminar_compania" onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta compañia?');">
          <input type="hidden" name="id" value="{{ datos[0] }}">
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </div>
    </form>
  </div>
</body>
</html>
