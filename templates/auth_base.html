<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Inventario App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    .auth-title {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .form-control {
      border-radius: 8px;
      padding: 10px 12px;
    }
    .btn-primary {
      background-color: #4e73df;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #3756b0;
    }
    .text-center a {
      color: #1cc88a;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
