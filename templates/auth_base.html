<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Inventario App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fondo y tipografía globales, no forzar centrado */
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      color: #222;
    }

    /* Contenedor por defecto para páginas de autenticación */
    .auth-container {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
      margin: 0 auto; /* centrar horizontalmente, no verticalmente */
    }

    .auth-title {
      text-align: center;
      margin-bottom: 18px;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px 12px;
    }

    .btn-primary {
      background-color: #4e73df;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #3756b0;
    }

    .text-center a {
      color: #1cc88a;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    /* Bloque opcional que las páginas pueden sobrescribir */
    {% block extra_base_styles %}{% endblock %}
  </style>
</head>
<body>
  {% block body_start %}{% endblock %}
  <div class="auth-container">
    {% block content %}{% endblock %}
  </div>
  {% block body_end %}{% endblock %}
</body>
</html>
