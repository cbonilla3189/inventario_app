{% extends "panel_base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-4 text-center text-primary">Editar usuario</h3>
  <form method="POST" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ user.nombre }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input type="text" name="apellido" class="form-control" value="{{ user.apellido }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Empresa</label>
      <input type="text" name="empresa" class="form-control" value="{{ user.empresa }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" name="correo" class="form-control" value="{{ user.correo }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Tel√©fono</label>
      <input type="text" name="telefono" class="form-control" value="{{ user.telefono }}">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success px-4">Guardar cambios</button>
      <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary px-4">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
