<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-dark bg-purple sticky-top">
    <div class="container-fluid position-relative">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="static/img/aruna_5.png" alt="Logo" class="logo-aruna">
      </a>
      <span class="navbar-text text-white">Inventario App</span>
    </div>
  </nav>

  <!-- Contenido centrado -->
  <div class="center-box">
    <h4 class="text-center mb-4">Iniciar sesión</h4>

    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <hr>
    <p class="text-center">¿No tienes cuenta?</p>
    <form action="/register">
      <button type="submit" class="btn btn-outline-secondary w-100">?? Registrarse</button>
    </form>
  </div>

</body>
</html>
