<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar artículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h3>Editar artículo en {{ nombre_empresa }}</h3>
  <form method="POST" class="mt-3">
    {% for col in columnas if col != 'id' %}
      <div class="mb-3">
        <label class="form-label">{{ col | capitalize }}</label>
        <input name="{{ col }}" class="form-control"
               value="{{ datos[col] }}">
      </div>
    {% endfor %}
    <button class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('dashboard', section='inventario') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</body>
</html>
