<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-purple sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='img/aruna_5.png') }}"
             alt="Logo" class="logo-aruna">
      </a>
      <span class="navbar-text text-white">Dashboard</span>
    </div>
  </nav>

  <div class="d-flex vh-100">

    <!-- SIDEBAR -->
   <!-- SIDEBAR -->
<div class="sidebar d-flex flex-column align-items-center text-center">
  {% if username %}
    <div class="initials">{{ username[0] | upper }}</div>
    <p><strong>{{ username }}</strong></p>
    <p class="text-muted">{{ rol | capitalize }}</p>
  {% endif %}
  <hr class="w-100">
  
  <!-- Nuevo menú simplificado con 3 opciones -->
  <nav class="nav flex-column w-100 text-center">
    <!-- Opción 1: Mi compañía -->
    <a href="{{ url_for('dashboard', section='compania') }}" 
       class="nav-link {% if section=='compania' %}active{% endif %}">
      <i class="bi bi-building"></i> Mi compañía
    </a>
    
    <!-- Opción 2: Usuarios -->
    <a href="{{ url_for('dashboard', section='usuarios') }}" 
       class="nav-link {% if section=='usuarios' %}active{% endif %}">
      <i class="bi bi-people"></i> Usuarios
    </a>
    
    <!-- Opción 3: Inventario -->
    <a href="{{ url_for('dashboard', section='inventario') }}" 
       class="nav-link {% if section=='inventario' %}active{% endif %}">
      <i class="bi bi-box-seam"></i> Inventario
    </a>
  </nav>
  
  <hr class="w-100">
  <span class="nav-link disabled">
    <i class="bi bi-building"></i> {{ nombre_empresa or 'Sin compañía' }}
  </span>
  <a href="{{ url_for('logout') }}" class="btn btn-outline-danger w-100 mt-2">Cerrar sesión</a>
</div>

    <!-- MAIN CONTENT -->
    <main class="main-content flex-fill p-4">
      {% block content %}
        <!-- Aquí va tu contenido principal -->
      {% endblock %}
    </main>

  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
